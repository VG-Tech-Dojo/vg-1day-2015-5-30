<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>メッセージ</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/web-client.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">メッセージ</a>
      <button type="button" class="btn btn-primary navbar-btn pull-right" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-comment">
      </button>
    </div>
  </nav>
  <!-- /Navigation -->

  <!-- Table -->
  <div class="container">
    <table class="table" id="message-table">
    </table>
  </div>
  <!-- /Table -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">投稿</h4>
        </div>
        <div class="modal-body">
          コメント
          <p><textarea class="form-control message-body" rows="3"></textarea></p>
        </div>
        <div class="modal-footer">
        <!-- 画像投稿 
          <p class="image-result"><p>
          <input type="file" id="image-form">
        -->
          <button type="button" class="btn btn-primary post-message">投稿する</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="js/web-client.js"></script>
  <script src="js/message.js"></script>
</body>
</html>
